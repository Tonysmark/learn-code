<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./main.css" />

    <title>Travel Website Landing Page // HTML & CSS</title>
  </head>
  <body>
    <div class="container">
      <div class="container-item landing-page-container">
        <div class="content-wrapper">
          <header class="header">
            <div class="menu-icon header-item">
              <span class="menu-icon-line"></span>
            </div>
            <h1 class="heading header-item">LOGO</h1>
            <ul class="social-container header-item">
              <li class="social-icon social-icon--fb">
                <i class="fa fa-facebook-f"></i>
              </li>
              <li class="social-icon social-icon--dr">
                <i class="fa fa-dribbble"></i>
              </li>
              <li class="social-icon social-icon--in">
                <i class="fa fa-instagram"></i>
              </li>
            </ul>
          </header>


          <p class="coords">N 49° 16′ 35.173″ / W 0° 42′ 11.30″</p>
          <div class="ellipse-container">
            <h2 class="greeting">
              explore
            </h2>
            <div class="ellipse ellipse-outer-thin">
              <div class="ellipse ellipse-orbit"></div>
            </div>

            <div class="ellipse ellipse-outer-thick"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
